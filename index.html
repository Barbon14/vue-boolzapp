<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp</title>
</head>
<body>

    <div class="backgroun_topbar"></div>

    <!-- istanza Vue -->
    <div id="app">

        <div class="container">

            <!-- menu laterale di navigazione -->
            <aside>
                
                <!-- utente -->
                <div class="user">
                    <div class="user_info">
                        <img class="avatar_pic" src="img/avatar_io.jpg" alt="">
                        <h4 class="name">
                            Nome Utente
                        </h4>
                    </div>

                    <!-- icone navigazione utente -->
                    <nav>
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </nav>
                </div>
                
                <!-- barra di ricerca chat -->
                <div class="search">

                </div>

                <!-- lista chat -->
                <ul class="chat_list">
                    <li v-for="contact, i in contacts" :key="i">
                        <img class="avatar_pic" :src="contact.avatar" :alt="contact.name">
                        <h4>
                            {{contact.name}}
                        </h4>
                    </li>
                </ul>
            </aside>
            
            <!-- sezione chat attiva -->
            <section class="active_chat">

                <div class="chat_header">
                    <div class="user_info">
                        <img class="avatar_pic" src="img/avatar_io.jpg" alt="">
                        <h4 class="name">
                            Nome Utente
                        </h4>
                    </div>
                    <!-- icone navigazione chat attiva -->
                    <nav class="nav_chat">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </nav>
                </div>

                <!-- messaggi -->
                <div class="chat">
                    <div class="msg sent">prova</div>
                    <div class="msg recived">prova</div>
                    <div class="msg sent">prova</div>
                </div>
                
                <!-- input chat -->
                <div class="chat_inputs">
                    <i class="far fa-smile"></i>
                    <input class="new_msg" type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- dataTime library -->
    <script src="path/to/dayjs/dayjs.min.js"></script>
    <!-- my Js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
