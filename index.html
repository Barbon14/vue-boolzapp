<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp</title>
</head>
<body>

    <!-- istanza Vue -->
    <div id="app">

        <div class="container">

            <!-- menu laterale di navigazione -->
            <aside>
                
                <!-- utente -->
                <div class="user">
                    <div class="user_info">
                        <img class="avatar_pic" src="img/avatar_io.jpg" alt="">
                        <h4>
                            Nome Utente
                        </h4>
                    </div>
                    

                    <!-- icone navigazione utente -->
                    <nav>
                        <a href="#">
                            <i class="fas fa-circle-notch"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </nav>
                </div>

                <!-- attiva notifiche -->
                <div class="alert_settings">
                    <i class="fas fa-bell-slash"></i>
                    <span>
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <h6>
                            <a href="#">
                                Attiva notifiche desktop
                            </a>
                        </h6>
                    </span>
                </div>
                
                <!-- barra di ricerca chat -->
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- lista chat -->
                <div class="chat_list scroll">

                    <ul>
                        <li v-for="contact, i in contacts" :key="i" @click="setActiveChat(i)">
                            <img class="avatar_pic" :src="contact.avatar" :alt="contact.name">
                            <h4>
                                {{contact.name}}
                            </h4>

                        </li>
                    </ul>
                </div>
            </aside>
            
            <!-- sezione chat attiva -->
            <section class="active_chat">

                <div class="chat_header">
                    <div class="chat_info">
                        <img class="avatar_pic" 
                        :src="contacts[activeChat].avatar" 
                        :alt="contacts[activeChat].name">
                        <h4 class="name">
                            {{ contacts[activeChat].name }}
                        </h4>
                    </div>

                    <!-- icone navigazione chat attiva -->
                    <nav class="nav_chat">
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-paperclip"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </nav>
                </div>

                <!-- messaggi -->
                <div class="chat scroll">
                    
                    <div class="msg" 
                    :class="msg.status === 'sent' ? 'sent' : null" 
                    v-for="msg, i in contacts[activeChat].messages" 
                    :key="i">
                        {{ msg.text }}
                        <span class="time_info">
                            {{ msg.date }}
                        </span>
                    </div>
                </div>
                
                <!-- input chat -->
                <div class="chat_inputs">
                    <a href="#">
                        <i class="far fa-smile"></i>
                    </a>
                    <input class="new_msg" type="text" placeholder="Scrivi un messaggio">
                    <a href="#">
                        <i class="fas fa-microphone"></i>
                    </a>
                </div>
            </section>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- dataTime library -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- my Js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
